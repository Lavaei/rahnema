<div class = "wizard">
  <div class = "wizard-header">

    <ng-container *ngFor = "let section of sections; let i=index; let isLast=last">

      <div class = "wizard-item" [class.filled] = "isFilled(i)">
        <i class = "wizard-item-icon" [ngClass] = "section.icon"></i>

        <div class = "wizard-item-label">{{section.label}}</div>
      </div>

      <i *ngIf = "!isLast" class = "wizard-item-arrow fas fa-chevron-right" [class.filled] = "isFilled(i)"></i>
    </ng-container>

  </div>
  <div class = "wizard-body">

    <h3>{{ getTitle() }}</h3>

    <app-project *ngIf = "isProject()"></app-project>
    <app-settings *ngIf = "isSettings()"></app-settings>
    <app-delivery *ngIf = "isDelivery()"></app-delivery>
    <app-review *ngIf = "isReview()"></app-review>

  </div>
</div>

<div class="table">
  <p-table [value]="wizards">
    <ng-template pTemplate="header">
      <tr>
        <th>Project Name</th>
        <th>Contact Phone</th>
        <th>Country</th>
        <th>State</th>
        <th>City</th>
        <th>Operations</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-wizard>
      <tr>
        <td>{{wizard.project.projectName}}</td>
        <td>{{wizard.project.contactPhone}}</td>
        <td>{{wizard.delivery.country}}</td>
        <td>{{wizard.delivery.state}}</td>
        <td>{{wizard.delivery.city}}</td>
        <td>
          <div class="operations">
            <i class="fas fa-trash operation-remove" title="Remove" (click)="removeWizard(wizard._id)"></i>
            <i class="fas fa-pen operation-edit" title="Edit" (click)="startEditing(wizard)"></i>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
